<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Clubs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
<script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">School Clubs Information</h1>

    <!-- Dropdown menu -->
    <div class="mb-3">
        <label for="clubDropdown" class="form-label">Select a Club:</label>
        <select class="form-select" id="clubDropdown">
            <option value="">-- Choose a Club --</option>
            <option value="Badminton Club">Badminton Club</option>
            <option value="Basketball Club">Basketball Club</option>
            <option value="Volleyball Club">Volleyball Club</option>
        </select>
    </div>

    <!-- Button to show club info -->
    <button id="showInfoBtn" class="btn btn-primary mb-3">Show Club Info</button>

    <!-- Display area for club info -->
    <div id="clubInfo" class="card p-3 mt-3" style="display:none;">
        <h3 id="clubName"></h3>
        <p><strong>Description:</strong> <span id="clubDesc"></span></p>
        <p><strong>Meeting Time:</strong> <span id="clubTime"></span></p>
        <p><strong>Location:</strong> <span id="clubLocation"></span></p>
        <p><strong>Club Moderator:</strong> <span id="clubModerator"></span></p>
        <p><strong>Number of Members:</strong> <span id="clubMembers"></span></p>
    </div>
</div>

<!-- PyScript -->
<py-script src="main.py"></py-script>

</body>
</html>
