<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Clubs</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    
  <style>
      #output {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #f3f3f3;
        padding: 15px;
        border-radius: 5px;
      }
    </style> 
    
</head>
<body>

<div class="container py-5">
    <h1 class="mb-4 text-center">School Clubs Information</h1>

    <!-- Dropdown menu -->
    <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" >
            Choose a Club
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" py-click="Badminton">Badminton Club</a></li>
            <li><a class="dropdown-item" py-click="Volleyball">Volleyball Club</a></li>
            <li><a class="dropdown-item" py-click="Basketball">Basketball Club</a></li>
        </ul>
    </div>

    <!-- Club Information -->
    <div class="card p-3 mt-3">
        <h4>Club Information</h4>
        <div id="output"></div>
    </div>

    <footer class="mt-4 text-center">
        <p> Leona Abeleda | 10-Topaz '26</p>
    </footer>

    <!-- PyScript -->
    <py-script src="main.py"></py-script>
</div>

</body>
</html>
